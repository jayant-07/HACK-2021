<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets Donate</title>
    <link rel="stylesheet" href="part.css">
</head>
<body>
   <h1>Please Sign Up</h1>
   <h3>Please note:All text fields required</h3> 
   <form action="thanku.html"method="get">
   <label for="fn"><strong>First Name:</label>
   <input type="text" name="" id="fn"placeholder="First Name"required="">
   <p></p>
   <label for="ln">Last Name:</label>
   <input type="text" name="" id="ln"placeholder="Last Name"required="">
   <p></p>
   <label for="mail">Email:</label>
   <input type="email" name="" id="mail"placeholder="xyz@gmail.com"required="">
   <p></p>
   <label for="pass">Password</label>
   <input type="password" name="" id="pass"required="">
   <p>ARE YOU OVER 18?</p>
   <label for="y">yes:</label>
   <input type="radio" name="over" id="y"value="yes">
   <label for="n">no:</label>
   <input type="radio" name="over" id="n"value="no">
   <p>DO U HAVE A CREDIT CARD</p>
   <select name="payment" id="">
       <option value="cc">credit card</option>
       <option value="pp">paypal</option>
       <option value="gp">Gpay</option>
       <option value="upi">Any upi</option>
   </select>
   <input type="submit" name="" id=""value="sign up">
</form>
</body>
</html>
